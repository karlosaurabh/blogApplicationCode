<div class="container pt-2">
  <div class="row" *ngIf="allBlogs.length>0">
    <div class="col-sm-6 pt-2" *ngFor="let blog of allBlogs">
      <div class="card">
        <div class="card-header bg-primary">
          <h4 class="card-title">{{blog.title | titlecase}}</h4>
        </div>
        <div class="card-body">

          <p class="card-text">{{blog.description}}</p>

        </div>
        <div class="card-footer text-center">
          <h6>Posted Date:{{blog.lastModified | date}} </h6>
          <a [routerLink]="['/blog',blog.blogId]" class="btn btn-success">Read More...</a>
        </div>
      </div>
    </div>
  </div>
  <!--row-->
</div>
<!--container-->
